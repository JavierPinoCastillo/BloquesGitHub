<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Github</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="contenedor">
        
        <h1>Bloques de GitHub</h1>

        <div class="fila">

            <img src="./IMG/Fintechtocat.png" alt="Fintechtocat imagen" class="imagen">
            <img src="./IMG/mona-the-rivetertocat.png" alt="mona-the-rivetertocat imagen" class="imagen">

            <img src="./IMG/Sentrytocat_octodex.jpg" alt="Sentrytocat_octodex imagen" class="imagen">
            <img src="./IMG/Terracottocat_Single.png" alt="Terracottocat_Single imagen" class="imagen">
